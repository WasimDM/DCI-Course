<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <header> <!-- header section-->
        <div> <!-- left side of header-->
            <img src="" alt="logo"> <!-- logo of the website-->
            <br>
            <p></p>
        </div>
        <div> <!-- right side of header-->
            <nav> <!-- navigation of the website-->
                <ul>
                    <li>
                        <a href="">Product</a> 
                    </li>
                    <li>
                        <a href="">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section> <!--first section of products-->
        <div> <!-- left side of first section-->
            <img src="" alt="left-side-first-section">
        </div>
        <div> <!-- right side of first section-->
            <p></p>
        </div>
    </section>

    <section> <!--second section of prices-->
        <div> <!-- left side of second section-->
            <img src="" alt="left-side-second-section">
            <br>
            <h2></h2>
            <p></p> 
        </div>
        <div> <!-- middle  of second section-->
            <img src="" alt="middle-second-section">
            <br>
            <h2></h2>
            <p></p>
        </div>
        <div> <!-- right side of second section-->
            <img src="" alt="right-side-second-section">
            <br>
            <h2></h2>
            <p></p>
        </div>
    </section> 

    <section> <!--third section about us-->
        <div></div>
    </section>

    <footer> <!-- footer -->
        <div> <!-- footer links of the left side -->
            <ul>
                <li>
                    <a href="">Career</a>
                </li>
                <li>
                    <a href="">About us</a>
                </li>
            </ul>
        </div>
        <div> <!-- footer links of the middle side -->
            <ul>
                <li>
                    <a href="">Earn Money</a>
                </li>
                <li>
                    <a href="">We will help you</a>
                </li>
            </ul>
        </div>
        <div> <!-- footer contact of the right side -->
            <form>
                <label for="heading">Register to this website!</label>
                <br>
                <label for="username">Username:</label>
                <input type="text" placeholder="Please choose an username">
                <br>
                <label for="password">Password:</label>
                <input type="password" placeholder="Please choose an password">
                <br>
                <label for="email">E-Mail:</label>
                <input type="email" placeholder="example@example.com">
                <br>
                <label for="choose-gender">Choose your gender:</label>
                <br>
                <label for="gender-female">Female:</label>
                <input type="radio" value="female" name="gender" checked>
                <label for="gender-male">Male:</label>
                <input type="radio" value="male" name="gender">
                <br>
                <label for="colors">Choose your favorite color:</label>
                <br>
                <select name="color">
                    <option value="green">Green</option>
                    <option value="red">red</option>
                    <option value="yellow">yellow</option>
                    <option value="blue">blue</option>
                    <option value="purple">purple</option>
                </select>
                <br>
                <input type="checkbox" name="contract">
                <label for="contract">Agree to the basic contract</label>
                <br>
                <input type="submit" value="Register now!">
            </form>
        </div>
    </footer>
